<h5>Grupo Profesional</h5>
<table class="table-sm">
	<tr ng-repeat="(key, value) in sheetGrupoProfesional">
		<td
			ng-repeat="(key2, cell) in value"
			ng-class="{
				th:!$parent.$index,
				'text-center': $index > 2,
				'td-highlight': ($parent.$index && $last) || ($parent.$index && $index <= 2)
			}"
		>
			{{cell}}
		</td>
	</tr>
</table>
